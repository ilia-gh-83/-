<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
      آرساکیا
    </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      .cke {
        visibility: hidden;
      }
    </style>
    <link rel="shortcut icon" href="http://arsacia.ir/img/agicon.ico" />
  </head>
  <body dir="rtl">
    <div id="header">
      <div id="headerContentBg">
        <div id="headerContentWrap">
          <div id="logo">
            <a href="http://agsa.arsacia.ir/">
              <img src="AGLogo.png" alt="Logo" />
            </a>
          </div>
        </div>
      </div>
      <div id="headerBottomWrap">
        <div id="headerBottomContentWrap">
          <div id="headerBottomContent">
            <div id="menu">
              <ul class="topMenu">
                <li><a href="خانه.html">خانه</a></li>
                <li class="active">
                  <a href="آرساکیا.html" class="active">اکانت من</a>
                </li>
                <li><a href="آرساکیا.html">فروشگاه</a></li>
              </ul>
            </div>
            <div id="userHeader">
              <ul>
                <li>
                  <a href="آرساکیا.html"><img src="login.png" /> ورود</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="content">
      <div id="contentWrap">
        <div id="contentBox">
          <div class="pageTitle">
            اکانت من
          </div>
          <div id="contentMain">
            <div id="contentPage">
              <div class="subPageTitle pageTitle">
                ورود
              </div>
              <div
                style="
                  text-align: center;
                  width: 300px;
                  margin-left: auto;
                  margin-right: auto;
                "
                class="normalTextBox"
              >
                <p id="text">برای دیدن این صفحه لازم است که وارد شوید.</p>
              </div>
              <div class="normalContentBox">
                <table
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                  width="380"
                  align="center"
                >
                  <tbody>
                    <tr>
                      <td width="80">
                        <div id="userLabel" class="formLabel">
                          <span class="text">نام کاربری</span>:
                        </div>
                      </td>
                      <td width="300" class="textarea">
                        <input
                          name="username"
                          type="text"
                          class="textarea"
                          id="username"
                          required=""
                          autofocus=""
                        />
                      </td>
                    </tr>
                    <tr id="pinCodeAll" style="display: none;">
                      <td width="80">
                        <div id="pinCodeLabel" class="formLabel">
                          <span class="text">پین کد</span>:
                        </div>
                      </td>
                      <td width="300" class="textarea">
                        <input
                          id="pinCode"
                          type="password"
                          class="textarea"
                          required=""
                          autofocus=""
                        />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div id="passwordLabel" class="formLabel">
                          <span class="text">رمز عبور</span>:
                        </div>
                      </td>
                      <td>
                        <input
                          name="password"
                          type="password"
                          class="textarea"
                          id="password"
                          required=""
                          autofocus=""
                        />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div id="checkLabel" class="formLabel">
                          <span class="text">Ses ET</span>:
                        </div>
                      </td>
                      <td id="remember">
                        <input
                          type="checkbox"
                          value="checkBoxaA"
                          id="checkBox"
                          name="checkBox"
                        />
                        مرا به خاطر بسپار ؟
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <div align="center">
                          <input
                            onclick="stepValidation()"
                            class="loginButton"
                            type="submit"
                            id="Login1"
                            value="ورود"
                          />
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div style="margin: 10px 0;">
                  <a
                    style="display: block; text-align: center;"
                    href="http://agsa.arsacia.ir/account/recover"
                    >رمز عبور یا پین کد خود را فراموش کردم!</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div id="footer">
            <div id="footerleft">&nbsp;</div>
            <div id="footerright">
              <div id="Copyright">
                آرساکیا
                <br />
                Version: 1.1.3<br />
                Copyright © 2014-2023<br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="settings.js"></script>
</html>
